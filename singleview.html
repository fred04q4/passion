  <style>
    a {
      display: inline-block;
      padding-bottom: 0.1rem;
      position: relative;
      text-decoration: none;
      color: black;
    }

    a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #5d340f;
      transition: width 0.25s ease-out;
    }

    a:hover::before {
      width: 100%;
    }
  </style>
