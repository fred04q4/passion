<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Nørrebro Øl</title>

    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <style>
    a {
      display: inline-block;
      padding-bottom: 0.1rem;
      position: relative;
      text-decoration: none;
      color: black;
    }

    a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #5d340f;
      transition: width 0.25s ease-out;
    }

    a:hover::before {
      width: 100%;
    }
  </style>
  <body>
    <a href=""></a>
    <section>
      <figure>
        <img id="produktimg" src="" alt="" />
      </figure>
      <div>
        <h2></h2>
        <div>
          <h3 id="type"></h3>
          <h3 id="brand"></h3>
          <p></p>
          <h4 id="alkoholprocent"></h4>
          <h4 id="pris"></h4>
        </div>
        <div>
          <img id="typeimg" src="" alt="" />
        </div>
        <a href=""></a>
      </div>
    </section>

    <script>
      //Der søges i windowet, og finder hvad der står i urlen.
      const urlParams = new URLSearchParams(window.location.search);
      //Her skal den finde et id.
      const id = urlParams.get("id");
      //console.log({ id });
      //const h2 = document.querySelector("");
      let flaske; //skal bruges i den asynkrone funktion
      const fil = `https://tema7-6f2c.restdb.io/rest/norrebro/${id}`; //gå til linket med det specifikke id
      const key = "61fcf7e53f215f310a37be5d";
      const options = { headers: { "x-apikey": key } };

      async function hentData() {
        const resultat = await fetch(fil, options);
        flaske = await resultat.json();
        //console.log({ flaske });
        vis();
      }

      function vis() {
        console.log({ flaske });
        document.querySelector("#produktimg").src =
          "flasker/" + flaske.billednavn + ".jpg";
        document.querySelector("h2").textContent = flaske.navn;
        document.querySelector("#type").textContent = flaske.type;
        document.querySelector("#brand").textContent = flaske.brand;
        document.querySelector("p").textContent = flaske.kortbeskrivelse;
        document.querySelector(
          "#alkoholprocent"
        ).textContent = `${flaske.alkohol} alkohol`;
        document.querySelector("#pris").textContent = `${flaske.pris} DK`;

        if (flaske.type == "Lager") {
          document.querySelector("#typeimg").src = "kurv.svg";
        } else if (flaske.type == "IPA") {
          document.querySelector("#typeimg").src = "ipa.svg";
        } else {
          document.querySelector("#typeimg").src = "cheers.svg";
        }
      }

      hentData();
    </script>
  </body>
</html>
