<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kab6ydx.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Nørrebro Øl</title>

    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <style>
    /*Puks styling*/

    button {
      display: inline-block;
      padding-bottom: 0.1rem;
      position: relative;
      text-decoration: none;
      color: black;
      border-width: 0;
      background-color: #fffbf1;
      margin-left: 0.5rem;
      margin-right: 45px;
      margin-top: 40px;
      font-size: 28px;
      cursor: pointer;
      font-family: "Darker Grotesque", sans-serif;
    }

    button::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #5d340f;
      transition: width 0.25s ease-out;
    }

    button:hover::before {
      width: 100%;
      cursor: pointer;
    }

    #navn {
      color: #773f28;
      font-family: chelsea-market-open, sans-serif;
      font-weight: 400;
      font-size: 2rem;
      text-align: center;
    }

    #type,
    #brand {
      color: black;
      font-family: "Darker Grotesque", sans-serif;
      font-weight: 400;
      font-size: 1.8rem;
      text-align: start;
      margin: 0.3rem 0 0.3rem 0.5rem;
    }

    p {
      margin: 0.3rem 0 0.3rem 0.5rem;
    }

    #alkoholprocent,
    #pris {
      color: black;
      font-family: "Darker Grotesque", sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      text-align: start;
      margin: 0.5rem 0 0.5rem 0.5rem;
    }

    #type_div {
      display: grid;
      justify-content: center;
    }

    #koeb_knap {
      display: block;
      padding-bottom: 0.1rem;
      color: black;
      border-width: 0;
      background-color: #fffbf1;
      font-size: 28px;
      cursor: pointer;
      text-align: center;
      font-family: "Darker Grotesque", sans-serif;
      margin: 1rem 0 1rem 0;
    }

    @media (min-width: 600px) {
      section {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 0.1fr 0.1fr 0.1fr 0.1fr 0.1fr 0.1fr;
      }

      figure {
        grid-column: 2/4;
        grid-row: 5/5;
      }

      div h2 {
        grid-column: 3;
        grid-row: 1;
      }

      #type {
        grid-column: 3;
        grid-row: 2;
      }

      #brand {
        grid-column: 3;
        grid-row: 2;
      }

      #alkoholprocent {
        grid-column: 3;
        grid-row: 3;
      }

      #pris {
        grid-column: 3;
        grid-row: 4;
      }

      #typeimg {
        grid-column: 4;
        grid-row: 3;
      }

      #Køb_knap {
        grid-column: 3;
        grid-row: 5;
      }

      #koeb_knap {
        display: inline-block;
        padding-bottom: 0.1rem;
        color: black;
        border-width: 0;
        background-color: #fffbf1;
        font-size: 28px;
        cursor: pointer;
        text-align: center;
        font-family: "Darker Grotesque", sans-serif;
      }

      #koeb_knap::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #5d340f;
        transition: width 0.25s ease-out;
      }

      #koeb_knap:hover::before {
        width: 100%;
        cursor: pointer;
      }
    }
  </style>
  <body>
    <main>
      <button>Tilbage</button>
      <section>
        <figure>
          <img id="produktimg" src="" alt="" />
        </figure>
        <div>
          <h2 id="navn"></h2>
          <div>
            <h3 id="type"></h3>
            <h3 id="brand"></h3>
            <p></p>
            <h4 id="alkoholprocent"></h4>
            <h4 id="pris"></h4>
          </div>
          <div id="type_div">
            <img id="typeimg" src="" alt="" />
          </div>
          <a id="koeb_knap" href="">Læg i kurv</a>
        </div>
      </section>
    </main>

    <script>
      //Der søges i windowet, og finder hvad der står i urlen.
      const urlParams = new URLSearchParams(window.location.search);
      //Her skal den finde et id.
      const id = urlParams.get("id");
      //console.log({ id });
      //const h2 = document.querySelector("");
      let flaske; //skal bruges i den asynkrone funktion
      const fil = `https://tema7-6f2c.restdb.io/rest/norrebro/${id}`; //gå til linket med det specifikke id
      const key = "61fcf7e53f215f310a37be5d";
      const options = { headers: { "x-apikey": key } };

      async function hentData() {
        const resultat = await fetch(fil, options);
        flaske = await resultat.json();
        //console.log({ flaske });
        vis();
      }

      function vis() {
        console.log({ flaske });
        document.querySelector("#produktimg").src =
          "flasker/" + flaske.billednavn + ".jpg";
        document.querySelector("#navn").textContent = flaske.navn;
        document.querySelector("#type").textContent = flaske.type;
        document.querySelector("#brand").textContent = flaske.brand;
        document.querySelector("p").textContent = flaske.kortbeskrivelse;
        document.querySelector(
          "#alkoholprocent"
        ).textContent = `${flaske.alkohol} alkohol`;
        document.querySelector("#pris").textContent = `${flaske.pris} DK`;

        if (flaske.type == "Lager") {
          document.querySelector("#typeimg").src =
            "Illustrationer/Love_beer.svg";
        } else if (flaske.type == "IPA") {
          document.querySelector("#typeimg").src =
            "Illustrationer/IPA_inventor.svg";
        } else {
          document.querySelector("#typeimg").src =
            "Illustrationer/flaske_til_kopper.svg";
        }
      }

      hentData();

      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
